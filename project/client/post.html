{% extends "layout.html" %}
{% block content %}

<article class="media content-section">
  <div class="card h-100">
    <a href="{{ url_for('post', post_id=post.id) }}"><img class="card-img-top"
        src="{{ url_for('static', filename='img/post_pics/' + post.image_file) }}" alt=""></a>
    <div class="card-body media-body">
      <div class="article-metadata">
        <h4 class="card-title">
          <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
        </h4>
        <h5>$1.00</h5>
        <a class="mr-2" href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
        <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        {% if post.author == current_user %}
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
          <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal"
            data-target="#deleteModal">Delete</button>
        </div>
        {% endif %}
      </div>
      <p class="card-text">{{ post.content }}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
    </div>
</article>
<!-- /.col-lg-12 -->

</div>
<!-- /.row -->
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this post?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
          <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
